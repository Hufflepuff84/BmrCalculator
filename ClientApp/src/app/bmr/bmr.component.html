<mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column.columnDef" *ngFor="let column of columns">
        <mat-header-cell mat-sort-header *matHeaderCellDef>{{column.header}}</mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{column.cell === undefined ? element[column.columnDef] : column.cell(element)}}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Remove" matTooltipPosition="right" color="primary">
                <mat-icon>remove</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
</mat-table>
